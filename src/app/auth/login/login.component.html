<app-container class="flex justify-center items-center h-screen">
    <app-card>
        <div class="flex flex-col justify-center p-4 items-center bg-white w-[50%] rounded-s-2xl gap-8">
            <app-title text="Ainda não criou a sua conta?" />

            <p class="text-blue-950">Crie sua conta agora!</p>

            <app-button class="w-full" text="Cadastrar" routerLink="/register" />
        </div>

        <form class="flex flex-col justify-center bg-blue-500 w-full rounded-e-2xl" (ngSubmit)="login()">
            <app-title class="text-white mb-20" text="Faça o gerencimento da sua empresa!" />
            <div class="w-[70%] mx-auto ">
                <div class="mb-2">
                    <label class="block text-gray-50 text-sm font-semibold mb-2" for="username">
                        Email
                    </label>
                    <input class="border rounded w-full py-2 px-3 text-gray-700" id="username" type="username" placeholder="***********" [(ngModel)]=" username" name="username">
                </div>

                <div class="mb-2">
                    <label class="block text-gray-50 text-sm font-semibold mb-2" for="password">
                        Senha
                    </label>
                    <input class="border rounded w-full py-2 px-3 text-gray-700" id="password" type="password" placeholder="***********" [(ngModel)]=" password" name="password">
                </div>

                <app-button text="Entrar" type="submit" />
            </div>


        </form>
    </app-card>
</app-container>
